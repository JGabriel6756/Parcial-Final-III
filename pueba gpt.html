<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interfaz de Producto</title>
<style>
  body {
    background-color: #FFA07A; /* Color anaranjado claro para el fondo */
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }
  .product-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: auto;
    max-width: 300px;
  }
  .product-image {
    width: 100%;
    height: 200px; /* O ajusta según el tamaño de la imagen */
    background-color: #f3f3f3; /* Color de fondo para el área de la imagen */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .product-image img {
    max-width: 100%;
    max-height: 100%;
  }
  .product-info {
    padding: 15px;
  }
  .product-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .product-description {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }
  .product-price {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
  }
  .product-stock {
    font-size: 14px;
    color: #4CAF50; /* Verde para indicar que hay stock */
  }
</style>
</head>
<body>

<div class="product-card">
  <div class="product-image">
    <!-- Aquí va la imagen del producto -->
    <img src="ruta/a/la/imagen.jpg" alt="Nombre del Producto">
  </div>
  <div class="product-info">
    <h1 class="product-title">Nombre del Producto</h1>
    <p class="product-description">Descripción breve del producto...</p>
    <p class="product-price">$Precio</p>
    <p class="product-stock">En stock</p>
  </div>
</div>

</body>
</html>
